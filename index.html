<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoJS</title>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<header class="mdc-toolbar">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <span class="mdc-toolbar__title">TODO</span>
        </section>
    </div>
</header>
<form onsubmit="changeTask(addTaskInput.value)" class="mdc-form-field form">
    <input type="text" id="addTaskInput" class="mdc-text-field__input" placeholder="Введите задачу">
    <button id="addTaskButton" class="mdc-button">Ok</button>
</form>

<ul id="wrapper" class="mdc-list"></ul>

<script defer src="js/controller.js"></script>
<script defer src="js/model.js"></script>
<script defer src="js/view.js"></script>
<script defer src="js/main.js"></script>


</body>
</html>
